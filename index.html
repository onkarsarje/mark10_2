<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./main.css"/>
        <title>Cash Register</title>
    </head>
    <body>
        <div class="container">
            <h1 class="heading">Cash Register Manager</h1>
            <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
            <label for="bill-amount" style="font-weight: bold;">Bill Amount:</label>
            <input id="bill-amount" type="text">
            <label for="cash-given" style="font-weight: bold;">Cash Given:</label>
            <input id="cash-given" type="text">
            <button id="check-button">Check</button>
            <p id="error-message"></p>
            <table class="change-table">
                <caption style="font-weight: bold; ;"><u>Return Change</u></caption>
                <br>
                <tr>
                    <th>No of Notes</th>
                    <td class="no-of-notes" style="font-weight: bold;"></td>
                    <td class="no-of-notes" style="font-weight: bold;"></td>
                    <td class="no-of-notes" style="font-weight: bold;"></td>
                    <td class="no-of-notes" style="font-weight: bold;"></td>
                    <td class="no-of-notes" style="font-weight: bold;"></td>
                    <td class="no-of-notes" style="font-weight: bold;"></td>
                    <td class="no-of-notes" style="font-weight: bold;"></td>
                </tr>
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </div>
    </body>
    <script src="./index.js"></script>
</html>
